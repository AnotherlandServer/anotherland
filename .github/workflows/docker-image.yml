name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag anotherland:$(date +%s) --tag anotherland:unstable --build-args="SSH_PRIVATE_KEY=${{ secrets.PRIVATE_BUILD_REPO_KEY }}"
    - name: Push the Docker image
      run: docker push --all-tags ghcr.io/AnotherlandServer/anotherland
