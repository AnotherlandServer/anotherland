[package]
name = "anotherland"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full", "macros", "rt-multi-thread"] }
rand = "0.8.5"
nom = "7.1.3"
chrono = { version = "0.4.26", features = ["serde"] }
bitstream-io = "1.6.0"
sha1 = "0.10.5"
num-traits = "0.2.15"
async-trait = "0.1.72"
glam = { version = "0.24.1", features = ["serde"] }
log = { version = "0.4.20", features = ["kv_unstable", "kv_unstable_serde"] }
log4rs = "1.2.0"
config = "0.13.3"
serde = { version = "1.0.183", features = ["derive"] }
once_cell = "1.18.0"
serde_derive = "1.0.188"
glob = "0.3.1"
bcrypt = "0.15.0"
fnv = "1.0.7"
clap = { version = "4.4.6", features = ["derive", "env"] }
dotenvy = "0.15.7"
mongodb = { version = "2.7.0", features = ["tokio-runtime"] }
bson = { version = "2.7.0", features = ["uuid-1", "serde_with-3"] }
serde_json = "1.0.107"
sqlite = "0.31.1"
tokio-stream = "0.1.14"
rabbitmq-stream-client = "0.4.0"
atlas = { version = "0.1.0", path = "atlas" }
futures = "0.3.28"
legion = "0.4.0"
async-graphql = { version = "6.0.11", features = ["chrono", "chrono-tz", "uuid", "graphiql"] }
poem = "1.3.59"
async-graphql-poem = "6.0.11"
actor_macros = { version = "0.1.0", path = "actor_macros" }
tokio-util = { version = "0.7.10", features = ["rt", "net", "codec"] }
quinn = { version = "0.10.2", features = ["rustls"] }
rcgen = "0.12.0"
rustls = "0.21"
serde_with = "3.4.0"
